<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- (ctrl+?)= single line comment -->
    <!-- div.quote-container#quote-container -->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <!-- 'i.fas.fa-qoute-left' font-awesome -->
            <i class="fas fa-quote-left"></i>
            <!-- sapn#quote -->
            <span id="quote">What you are is what you have been. what you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span class="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="facebook-button" id="facebook" title="Share with Friends">
                <i class="fab fa-facebook"></i>
            </button>
            <button id="new-quote">New Qoute</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
